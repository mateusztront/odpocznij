{% extends 'main/base.html' %}
{% block content %}

{% for result in results %}
    <div class="main_search_results">
    <a href="{% url 'premises' result.id %}"> {{ result.get_type_display }} {{ result.name }}</a>
    <br>
    {{ result.address }}
    {{ result.city }}
    <br>{{ result.description }}<br>
    </div>
{% endfor %}

{% endblock %}
