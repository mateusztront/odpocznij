<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
<div class="topnav">
    <a class="logo" href="{% url 'landing-page' %}">odpocznij.pl</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Wyloguj</a>
        <a href="{% url 'reservations' user.id %}">Twoje rezerwacje</a>
        <a href="{% url 'user' user.id %}">{{ user.username }}</a>
        {% else %}
        <a href="{% url 'login' %}">Zaloguj się</a> <a href="{% url 'client-registration' %}">Zarejestruj się</a>
    {% endif %}
</div>
<br>
{% block content %}
{% endblock %}
</body>
</html>
