{% extends 'main/base.html' %}
{% block content %}
    {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <table>

    {% for reservation in reservation_list %}
        <tr>
        <th>{{ reservation.rooms.premises }}
            <br> {{ reservation.start_date }} - {{ reservation.end_date }}</th>
        <th>
            <a href="{% url 'edit-reservation' reservation.id %}"><button>Edytuj</button></a>
            <a href="{% url 'delete-reservation' reservation.id %}"><button>Usu≈Ñ</button></a>
        </th>
        </tr>
        {% empty %}
        <li>Brak rezerwacji</li>
    {% endfor %}
    </tr>
    </table>
{% endblock %}
